			//删除cookie：给存入的cookie设置过期时间
			var nowDate = new Date();
			nowDate.setDate(nowDate.getDate()+8);
			document.cookie = "password=123456";
			document.cookie = "user=family;expires="+nowDate;
			
			nowDate.setDate(nowDate.getDate()-9);
			document.cookie = "user=family;expires="+nowDate;
