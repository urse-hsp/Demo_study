<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>video 详细</title>
	</head>
	<body>
		<!-- //基本用法 -->
		<video src="mbr1.mp4" width="400px" height="300px"
		controls="controls"
		controlsList="nofullscreen nodownload noremoteplayback"
		autoplay
		<!-- muted -->
		>
		</video>
		
		<!-- //贴图 -->
		<video src="mbr1.mp4" width="400px" height="300px" controls="controls"
		controlsList="nofullscreen nodownload noremoteplayback"

		poster="./u.jpg"
		>
		</video>
	</body>
</html>
