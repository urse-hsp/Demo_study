<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #btn{
            margin: 0 auto;
            width: 1200px;
            clear: both;
        }
        #btn a{
            font-size: 18px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" style="border: 1px solid #cccdcd;display: block; margin: 50px auto" width="1200" height="800"></canvas>
    <div id="btn">
        <a href="#">source-over</a>
        <a href="#">source-atop</a>
        <a href="#">source-in</a>
        <a href="#">source-out</a>
        <a href="#">destination-over</a>
        <a href="#">destination-atop</a>
        <a href="#">destination-in</a>
        <a href="#">destination-out</a>
        <a href="#">lighter</a>
        <a href="#">copy</a>
        <a href="#">xor</a>
    </div>

    <script>
        window.onload = function(){
            draw("source-over");
            var btns = document.getElementById("btn").getElementsByTagName('a');
            for(var i = 0;i<btns.length;i++){
                btns[i].onclick = function () {
                    draw(this.text);
                    return false;
                }

            }
        }

        function draw(compositestyle){
            var canvas = document.getElementById('canvas');
            var cxt = canvas.getContext('2d');

            cxt.clearRect(0,0,canvas.width,canvas.height);

            cxt.font = "bold 40px Aprial";
            cxt.textAlign = "center";
            cxt.textBaseline = "middle";
            cxt.fillstyle = "pink";
            cxt.fillText("globalCompositeOperation = " + compositestyle,canvas.width/2,60);


            cxt.fillStyle = "blue";
            cxt.beginPath();
            cxt.fillRect(300,150,500,500);
            cxt.closePath();


            cxt.globalCompositeOperation = compositestyle;
            cxt.fillstyle = "red";
            cxt.beginPath();
            cxt.moveTo(700,250);
            cxt.lineTo(1000,750);
            cxt.lineTo(400,750);
            cxt.closePath();
            cxt.fill();


        }
    </script>
</body>
</html>
