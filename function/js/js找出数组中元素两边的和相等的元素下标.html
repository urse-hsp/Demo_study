	<body>
		<script type="text/javascript">
			function findEvenIndex(arr) {
				let prev = 0;
				prev = arr.reduce((prev, item) => {
					return prev + item;
				});
				console.log(prev)
				let num = 0;
				let index = -1;
				for (let i = 0; i < arr.length; i++) {
					if (((prev - arr[i]) / 2) === num) {
						index = i;
						break;
					}
					num += arr[i];
				
				}
				return index
			}
			findEvenIndex([1, 2, 5, 2, 1]);//3
		</script>
	</body>
