			function Debounce(fn,Time){
			    let timer = null;
			    return function() {
			        if(timer){
			            clearTimeout(timer) 
			        }
			        timer = setTimeout(fn,Time)
			    }
			}
			function showTop  () {

			window.onscroll = Debounce(showTop,1000);
