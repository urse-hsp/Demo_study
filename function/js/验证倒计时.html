<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		button{
		  background: #45BCF9;
		  color: #fff;
		  padding: 4px 10px;
		  border: none;
		  outline: none;
		  cursor: pointer;
		}
		button:hover{
		  background: #00a8fe;
		}
		button.disabled{
		  background: #000;
		  cursor: auto;
		}
		button.disabled:hover{
		  background: #000;
		}
		</style>
	</head>
	<body>
		
		<button type="button" id="btn" onclick="fn()">获取验证码</button>
		<script type="text/javascript">
			function fn(){
			  var Btn = document.getElementById('btn');
			  var time = 10;
			  var timer = null;
			  Btn.innerHTML = time + '秒后重新发送';
			  Btn.setAttribute('disabled', 'disabled');  // 禁用按钮
			  Btn.setAttribute('class', 'disabled');   // 添加class 按钮样式变灰
			  timer = setInterval(function(){
			    // 定时器到底了 兄弟们回家啦
			    if(time == 1){
			      clearInterval(timer);       
			      Btn.innerHTML = '获取验证码';  
			      Btn.removeAttribute('disabled'); 
			      Btn.removeAttribute('class');  
			    }else{
			      time--;
			      Btn.innerHTML = time + '秒后重新发送';
			    }
			  }, 1000)
			}
		</script>
	</body>
</html>
