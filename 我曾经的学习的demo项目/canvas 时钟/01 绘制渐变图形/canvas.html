  <title>绘制渐变图形</title>
  <style>
	*{padding:0;margin:0;}
	.container{width:600px;margin:20px auto;}
  </style>
 </head>
 <body>
  <div class="container">
	<canvas id="canvas" height="600" width="600"></canvas>
  </div>
 </body>
 <script>
	//获得画布 对象
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	//设置线性渐变
	var g = context.createLinearGradient(10,0,200,0);
	g.addColorStop(0,'rgb(255,0,0)');//红
	g.addColorStop(0.5,'rgb(0,255,0)');//绿
	g.addColorStop(1,'rgb(0,0,255)');//蓝
	
	
	
	//绘制渐变线段
	context.save();
	context.strokeStyle = g;
	context.moveTo(10,30);
	context.lineTo(200,160);
	context.lineWidth="5";
	context.stroke();
	context.restore();
    	
	 //设置径向渐变
	var g1 = context.createRadialGradient(110,250,10,110,250,100);
	g1.addColorStop(0,'#DB4700');//橙色
	g1.addColorStop(0.6,'#6A00D5');//紫色
	g1.addColorStop(1,'#0074E8');//蓝色
	
	
	//绘制渐变矩形
	context.beginPath();
	context.save();
	//context.fillStyle = g;
	context.fillStyle = g1;
	context.fillRect(10,200,200,100);
	context.restore();

    //设置径向渐变
	var g2 = context.createRadialGradient(110,450,20,110,450,100);
	g2.addColorStop(0,'#ffffff');//白色
	g2.addColorStop(0.6,'#DB4700');//橙色
	g2.addColorStop(1,'#ff0000');//红色
	
	//绘制渐变圆形
	context.beginPath();
	context.save();
	//context.fillStyle = g;
	context.fillStyle = g2;
	context.arc(110,450,100,0,Math.PI*2);
	context.fill();
	context.restore();
	context.closePath();
	
 </script>
</html>
